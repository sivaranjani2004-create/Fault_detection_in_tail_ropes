<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f2f5;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            margin-top: 50px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #4b0082;
            font-weight: bold;
        }

        h2 {
            color: #333;
            font-weight: bold;
        }

        h3 {
            color: #555;
            margin-top: 30px;
        }

        img {
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 100%; /* Ensures responsiveness */
            height: auto; /* Maintains aspect ratio */
        }

        .btn-primary {
            background-color: #4b0082;
            border-color: #4b0082;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            display: block; /* Ensure the button takes a new line */
            margin-top: 20px; /* Space between image and button */
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-primary:hover {
            background-color: #6a0dad;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mt-5">Prediction Result</h1>
    
    <h2>The tail rope is: <strong>{{ label }}</strong></h2>
    
    <h3>Uploaded Image:</h3>
    
    <img src="{{ url_for('uploaded_file', filename=filename) }}" alt="Uploaded Image" class="img-fluid mb-3">
    
    <!-- Button aligned below the image on a new line -->
    <a href="{{ url_for('photo') }}" class="btn btn-primary">Upload Another Image</a>
</div>
</body>
</html>
