<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f2f5;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            margin-top: 50px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #4b0082;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            border: 2px solid #4b0082;
            border-radius: 8px;
            padding: 10px;
            font-size: 16px;
        }

        .btn-primary {
            background-color: #4b0082;
            border-color: #4b0082;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-primary:hover {
            background-color: #6a0dad;
            transform: scale(1.05);
        }

        .btn-secondary {
            background-color: #6c757d;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            transform: scale(1.05);
        }

        .buttons-group {
            display: flex;
            justify-content: flex-end; /* Align buttons to the right */
            gap: 15px; /* Space between buttons */
            margin-top: 30px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="mt-3">Upload an Image for Fault Detection</h1>
    <p class="text-muted mb-4">Select an image file to upload and analyze for potential faults in tail ropes using machine learning.</p>

    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="image">Choose Image File</label>
            <input type="file" class="form-control" id="image" name="image" required>
        </div>

        <!-- Button group with both buttons aligned to the right -->
        <div class="buttons-group">
            <a href="{{ url_for('back') }}" class="btn btn-secondary">Back</a>
            <button type="submit" class="btn btn-primary">Detect Fault</button>
        </div>
    </form>
</div>

</body>
</html>
